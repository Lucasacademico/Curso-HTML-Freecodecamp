<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Definição do conjunto de caracteres -->
    <meta charset="UTF-8">
    <!-- Título da página exibido na aba/navegador -->
    <title>Minha primeira página Web</title>
    <style>
        /* Estilos para o documento HTML */
        html {
            /* Definição do tamanho base da fonte para o documento */
            font-size: 22px;
        }

        /* Estilos para o corpo do documento */
        body {
            /* Cor de fundo para o corpo da página */
            background-color: #333;
            /* Cor do texto para o corpo da página */
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <!-- Título de nível 1 (Heading 1) -->
    <h1>Olá Mundo!</h1>
    <!-- Parágrafo -->
    <p>Essa é a minha primeira página Web</p>
</body>

</html>
